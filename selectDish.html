<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

    <!-- Our stylesheet -->
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
	<div class="container-fluid" id="allDishesView"> <!-- full width container -->
		<div class="row" id="header"> <!-- full width row -->
			<h1>HOMELETTE <small>From the best chefs in the world directly into your kitchen</small></h1>
		</div>
		<div class="row">
			<div class="col-md-2">
				<h5>My Dinner</h5>
				<p>
					People: <span id="numberOfGuests">4</span> 
					<button id="minusGuest" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-minus"></span></button>
					<button id="plusGuest" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-plus"></span></button>
				</p>
				<table class="table table-hover">
					<tr class="table-header">
						<td>Dish name</td>
						<td class="right-align">Cost</td>
					</tr>
					<tr>
						<td>Pending</td>
						<td class="right-align">0.00</td>
					</tr>
					<tr class="right-align">
						<td colspan="2" class="border-top">
							SEK <span id="totalCost">0.00</span>
						</td>
					</tr>
				</table>
				
				<button class="btn btn-primary" type="submit">Confirm dinner</button>
				
			</div>
			<div class="col-md-10" id="searchField">
				<h4>Select dish</h4>
				<form action="" id="selectDish" class="form-inline">
					<input type="text" name="keywords" class="form-control" placeholder="Enter key words"/>
					<select name="dishType" class="form-control" id="dishType">
						<option value="starter">Starter</option>
						<option value="main">Main</option>
						<option value="dessert">Dessert</option>
					</select>
					<button class="btn btn-primary" type="submit">search</button>
				</form>
			</div>
			<div class="col-md-10">
				<div class="allDishes row" id="allDishes">
					<div class="dish-container">
						<div class="dish-image">
							<img src="images/toast.jpg"/>
						</div>
						<div class="dish-name">
							Toast
						</div>
						<div class="dish-info">
							Lorem ipsum dolor si meta
						</div>
					</div>
					<div class="dish-container">
						<div class="dish-image">
							<img src="images/toast.jpg"/>
						</div>
						<div class="dish-name">
							Toast
						</div>
					</div>
					<div class="dish-container">
						<div class="dish-image">
							<img src="images/sourdough.jpg"/>
						</div>
						<div class="dish-name">
							Toast
						</div>
					</div>
					<div class="dish-container">
						<div class="dish-image">
							<img src="images/toast.jpg"/>
						</div>
						<div class="dish-name">
							Toast
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/allDishesView.js"></script>
	<script src="js/view/dishInfoView.js"></script>
	<script src="js/view/exampleViewController.js"></script>
  </body>
</html>
